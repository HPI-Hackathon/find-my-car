<div class="row row-centered">
  <div class="col-lg-12 col-centered">
    <h2 class="page-header"><%= car_name %></h2>
  </div>
</div>
<div class="row row-centered">
  <div class="col-lg-12 col-centered">
    <img class="img-responsive" src="<%= car_src %>" alt="Auto">
  </div>
</div>

<% _.each(attributes, function(attributes) { %>
    <div class="row">
      <div class="col-lg-11">
        <%= attributes.value %>
      </div>

      <div class="col-lg-1">
        <input type="checkbox" value="">
      </div>
    </div>
<% }); %>
